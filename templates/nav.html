{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap 4 Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="{%url 'core:register' %}">Register</a>
          </li>
          
          {% if user.is_authenticated %}
          <li class="nav-item active">
            <a class="nav-link" href="#">Hello, {{request.user}}</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="{% url 'core:logout' %}">Logout</a>
          </li>
          {% else %}
          <li class="nav-item active">
            <a class="nav-link" href="{%url 'core:login' %}">
                Login
            </a>
          </li>
          {% endif %}
          <li class="nav-item active">
            <a class="nav-link" href="{%url 'core:car_admission' %}">Toll</a>
          </li>
     
        
        </ul>
        <form  class="form-inline" action="{% url 'core:search' %}">
          <input type="date" name="q" class="form-control mr-sm-2" type="text" placeholder="Search">
          <button class="btn btn-success" type="submit">Search</button>
        </form>
       
       
       
      </nav>
      
</body>
</html>
{% endblock %}
