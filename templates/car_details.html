<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>POS Receipt Template Html Css</title>
  
  
  
     <style>

#invoice-POS {
  box-shadow: 0 0 1in -0.25in rgba(0, 0, 0, 0.5);
  padding: 2mm;
  margin: 0 auto;
  width: 44mm;
  background: #FFF;
  position: absolute
}
#invoice-POS ::selection {
  background: #f31544;
  color: #FFF;
}
#invoice-POS ::moz-selection {
  background: #f31544;
  color: #FFF;
}
#invoice-POS h1 {
  font-size: 1.5em;
  color: #222;
}
#invoice-POS h2 {
  font-size: .9em;
}
#invoice-POS h3 {
  font-size: 1.2em;
  font-weight: 300;
  line-height: 2em;
}
#invoice-POS p {
  font-size: .7em;
  color: #666;
  line-height: 1.2em;
}
#invoice-POS #top, #invoice-POS #mid, #invoice-POS #bot {
  /* Targets all id with 'col-' */
  border-bottom: 1px solid #EEE;
}
#invoice-POS #top {
  min-height: 100px;
}
#invoice-POS #mid {
  min-height: 80px;
}
#invoice-POS #bot {
  min-height: 50px;
}
#invoice-POS #top .logo {
  height: 60px;
  width: 60px;
  background: url(https://hut21.com/wp-content/uploads/2020/10/cropped-logo111-285x47.png) no-repeat;
  background-size: 20px 100px;
}
#invoice-POS .clientlogo {
  float: left;
  height: 60px;
  width: 60px;
  background: url(http://michaeltruong.ca/images/client.jpg) no-repeat;
  background-size: 60px 60px;
  border-radius: 50px;
}
#invoice-POS .info {
  display: block;
  margin-left: 0;
}
#invoice-POS .title {
  float: right;
}
#invoice-POS .title p {
  text-align: right;
}
#invoice-POS table {
  width: 100%;
  border-collapse: collapse;
}
#invoice-POS .tabletitle {
  font-size: .5em;
  background: #EEE;
}
#invoice-POS .service {
  border-bottom: 1px solid #EEE;
}
#invoice-POS .item {
  width: 24mm;
}
#invoice-POS .itemtext {
  font-size: .5em;
}
#invoice-POS #legalcopy {
  margin-top: 5mm;
}
.lt{
    margin-top: 20px;
}

         </style>
  
</head>

<body>

  
  <div id="invoice-POS">
    
    <center id="top">
      <div class="lt"><img src="https://hut21.com/wp-content/uploads/2020/10/cropped-logo111-285x47.png" height="20px" width="130px"></div>
      <div class="info"> 
        <h2>Machine Xtreme</h2>
      </div><!--End Info-->
    </center><!--End InvoiceTop-->
    
    <div id="mid">
      <div class="info">
        <h2>Contact Info</h2>
        <p> 
            Address : Padda shetu</br>
            Date : {{data.date_now}}
        </p>
      </div>
    </div><!--End Invoice Mid-->
    
    <div id="bot">

					<div id="table">
						<table>
							<tr class="tabletitle">
								<td class="item"><h2>Model</h2></td>
								<td class="Hours"><h2>Number</h2></td>
								<td class="Rate"><h2>Total</h2></td>
							</tr>

							<tr class="service">
								<td class="tableitem"><p class="itemtext">{{data.name}}</p></td>
								<td class="tableitem"><p class="itemtext">{{data.number}}</p></td>
								<td class="tableitem"><p class="itemtext">{{data.amount}}</p></td>
							</tr>

						


							<tr class="tabletitle">
								<td></td>
								
							</tr>

							<tr class="tabletitle">
								<td></td>
								<td class="Rate"><h2>Total</h2></td>
								<td class="payment"><h2>{{data.amount}}</h2></td>
							</tr>

						</table>
					</div><!--End Table-->

					<div id="legalcopy">
						<p class="legal"><strong>Thank you for your business!</strong> 
                        </p>
                        <p class="legal">Powered by Machine Xtreme
						</p>
					</div>
                    <form>
                        <input type = "button" value = "Print" onclick = "window.print()" />
                     </form>   
				</div><!--End InvoiceBot-->
  </div><!--End Invoice-->
  
  

</body>

</html>
