{% extends 'layouts/default/main.html' %}
{% block title %}Product{% endblock %}
{% block page_title %}Product List{% endblock page_title %}

{% block content %}
    <div class="row">
        <div class="col-12">
            <div class="card pt-0">
                <div class="card-header bg-transparent">
                    <h4></h4>
                    <div class="card-header-action">
                        <a href="{% url 'product_create' %}" class="btn btn-primary"><i class="fas fa-plus"></i> New
                            Product</a>
                    </div>
                </div>
                <div class="card-body">
                    <div class="table-responsive userTable">
                        <table id="datatable" class="bg-white table table-striped table-bordered" style="width:100%">
                            <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Image</th>
                                <th scope="col">Name</th>
                                <th scope="col">Type</th>
                                <th scope="col">Price</th>
                                <th scope="col">Unit</th>
                                <th scope="col">Priority</th>
                                <th scope="col">Updated At</th>
                                {#                                <th scope="col">Status</th>#}
                                <th scope="col">Action</th>
                            </tr>
                            </thead>
                        </table>
                    </div>
                </div>
                <div class="card-footer text-right">
                    <nav class="d-inline-block">

                    </nav>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
{% block js %}
    <script type="text/javascript">
        $(document).ready(function () {
            var table = $('#datatable').DataTable({
                'serverSide': true,
                'ajax': '/api/v1/product/?format=datatables',
                'columns': [
                    {
                        'data': 'id',
                        'class': 'text-center',
                        "searchable": false,
                        render: function (data, type, row, meta) {
                            return meta.row + meta.settings._iDisplayStart + 1;
                        }
                    },
                    {
                        'data': 'image', "searchable": false,
                        "mRender": function (data) {
                            if (data) {
                                return `<img src="${data}"  style="max-width: 200px; max-height: 75px;"/>`
                            } else {
                                return `<img src="/static/img/no-image-available.jpg" style="max-width: 200px; max-height: 75px;"/>`
                            }
                        }
                    },
                    {'data': 'name'},
                    {'data': 'product_type_name','name':'product_type.name'},
                    {'data': 'price'},
                    {
                        'data': 'unit',
                        "mRender": function (data) {
                            return unit[data]
                        }
                    },
                    {'data': 'priority'},
                    {'data': 'updated_at'},
                    {
                        "data": null,
                        'class': 'text-center',
                        "bSortable": false,
                        "mRender": function (data) {
                            return `
                            <a class="btn btn-outline-warning" href=/product/edit/${data['id']}><i class="fa fa-edit"></i></a>
                            <a class="btn btn-outline-danger delete-btn" href=/product/delete/${data['id']}><i class="fa fa-trash"></i></a>
                            `;
                        }
                    }
                ]
            });

             $('body').on('click', '.delete-btn', function (e) {
                e.preventDefault();
                let link = $(this).attr('href');
                var data = table.row(this.closest('tr')).data();
                swal({
                    title: "Are you sure?",
                    text: "you want to delete this product",
                    icon: "warning",
                    buttons: true,
                    dangerMode: true,
                })
                    .then((willDelete) => {
                        if (willDelete) {
                            swal("Poof! Your selected data has been deleted!", {
                                icon: "success",
                            });
                            window.setTimeout(function () {
                                window.location.href = link;
                            }, 500)

                        } else {
                            {#swal("Your imaginary file is safe!");#}
                        }
                    });
            });
        });
    </script>
{% endblock %}
