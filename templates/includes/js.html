<script>

    // PUSH Notification
    var pusher = new Pusher('{{ request.pusher_key }}', {
        encrypted: true,
        cluster: '{{ request.pusher_cluster }}',
        authTransport: 'jsonp',
        authEndpoint: '/pusher_authentication/'
    });
    var my_channel = pusher.subscribe('my-channel');
    my_channel.bind("my-event", function (doc) {
        if (doc.created_for) {
            if (doc.created_for == {{ request.user.id }}) {
                $.growl.notice({
                    message: doc.message
                });
            }
        }

    });

</script>
