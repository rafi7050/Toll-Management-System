{% extends 'layouts/default/main.html' %}

{% block page_title %} Delete {% endblock page_title %}

{% block content %}
    <div class="row">
        <div class="col-12">
            <form method="post">
                {% csrf_token %}
                <p>Are you sure you want to delete "{{ object }}"?</p>
                <input type="submit" value="Confirm" class="btn btn-danger">
            </form>
        </div>
    </div>
{% endblock %}
