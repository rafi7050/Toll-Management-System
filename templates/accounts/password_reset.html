{% extends 'main_single_page.html' %}

{% block title %}Password Reset{% endblock %}

{% block content %}
    <div class="login-form-custom">
    <h4 class="text-center mb-4"><i><b>FORGOT PASSWORD</b></i></h4>
        <div class="">
            <form method="post" class="needs-validation" novalidate="">
                {% csrf_token %}
                <input type="hidden" name="next" value="{{ next }}">
                <div id="div_id_email" class="form-group">
                    <div class="">
                        <input type="email" name="email" maxlength="254" placeholder="Email" class="form-control-sm form-control" required="" id="id_email">
                    </div>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-lg btn-block" tabindex="4">
                        Send password reset email
                    </button>
                </div>
            </form>
            <a href="{% url 'login' %}">Return to log in</a>
        </div>
    </div>
{% endblock %}
