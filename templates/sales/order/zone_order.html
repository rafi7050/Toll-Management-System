{% extends 'layouts/default/main.html' %}
{% block title %}Zone Order{% endblock %}
{% block page_title %}Zone Order List{% endblock page_title %}

{% block content %}
    <div class="row">
        <div class="col-12">
            <div class="card pt-0">
                <div class="card-body">
                    <div class="table-responsive userTable">
                        <div class="btn-group" role="group" aria-label="Basic example">
                            <button type="button" class="btn btn-secondary order_status" value="active">Active</button>
                            <button type="button" class="btn btn-secondary order_status" value="upcoming">Upcoming
                            </button>
                        </div>
                        <!-- Default checked -->
                        <section class="section-preview">
                            <!-- Material checked -->
                            <div class="switch" style="font-size: 25px;">
                                <label>
                                    Live
                                    <input type="checkbox" name="order_status" value="upcoming">
                                    <span class="lever"></span> Upcoming
                                </label>
                            </div>
                        </section>
                        <table id="datatable" class="bg-white table table-striped table-bordered" style="width:100%">
                            <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Name</th>
                                <th scope="col">Quantity</th>
                            </tr>
                            </thead>
                        </table>
                    </div>
                </div>
                <div class="card-footer text-right">
                    <nav class="d-inline-block">

                    </nav>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
{% block css %}
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.22/css/jquery.dataTables.min.css">
{% endblock css %}
{% block js %}
    <script src="https://cdn.datatables.net/1.10.22/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/1.6.4/js/dataTables.buttons.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/1.6.4/js/buttons.flash.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/pdfmake.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/vfs_fonts.js"></script>
    <script src="https://cdn.datatables.net/buttons/1.6.4/js/buttons.html5.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/1.6.4/js/buttons.print.min.js"></script>
    <script type="text/javascript">
        let table = $('#datatable').DataTable({
            dom: 'lBfrtip',
            lengthMenu: [
                [10, 25, 50, 100, -1],
                [10, 25, 50, 100, 'Show all']
            ],
            buttons: [
                'csv', 'print', 'pdf'
            ],
            'serverSide': true,
            'ajax': '/api/v1/order/zone_order/?format=datatables',
            'columns': [
                {
                    'data': 'id',
                    'class': 'text-center',
                    "searchable": false,
                    render: function (data, type, row, meta) {
                        return meta.row + meta.settings._iDisplayStart + 1;
                    }
                },
                {'data': 'name'},
                {'data': 'order', "searchable": false},
            ]
        });
        $(document).ready(function () {
            $('html').on('click', '.order_status', function () {
                let order_type = $(this).val()
                console.log(order_type, 'Order Type')
                table.ajax.url('/api/v1/order/zone_order/?format=datatables&order_type=' + order_type)
                table.draw()
            })
            $('html').on('change', '[name="order_status"]', function () {
                let order_type_checked = $(this).is(':checked')
                let order_type = 'active'
                if (order_type_checked){
                    order_type = 'upcoming'
                }
                table.ajax.url('/api/v1/order/zone_order/?format=datatables&order_type=' + order_type)
                table.draw()
            })
        });
    </script>
{% endblock %}
